{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>miniTwitter</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #000000;
      color: #ffffff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .hero-container {
      background-color: #0a0a0a;
      height: 100vh;
      width: 100vw;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 2rem;
    }

    .hero-title {
      font-size: 4.5rem;
      font-weight: 900;
      color: #f5f5f5;
      letter-spacing: 2px;
      text-shadow: 0 0 5px rgba(255, 255, 255, 0.08), 0 0 20px rgba(255, 255, 255, 0.06);
      margin-bottom: 1rem;
    }

    .hero-subtitle {
      font-size: 1.1rem;
      max-width: 600px;
      margin-bottom: 2rem;
      color: #aaaaaa;
      line-height: 1.6;
      text-shadow: 0 0 2px rgba(0, 0, 0, 0.7);
    }

    .hero-button {
      padding: 0.75rem 2.2rem;
      background-color: #1a1a1a;
      color: #ffcc00;
      font-size: 1.2rem;
      font-weight: bold;
      text-decoration: none;
      border: 2px solid #ffcc00;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(255, 204, 0, 0.2);
      transition: transform 0.3s ease, box-shadow 0.3s ease, background-color 0.3s ease;
    }

    .hero-button:hover {
      transform: scale(1.05);
      background-color: #000000;
      box-shadow: 0 0 25px rgba(255, 204, 0, 0.5);
    }
  </style>
</head>
<body>
  <div class="hero-container">
    <h1 class="hero-title">miniTwitter</h1>
    <p class="hero-subtitle">
      A sleek social platform for creating and sharing short posts. <br> Built with Django.
    </p>
    <a href="{% url 'tweetList' %}" class="hero-button">Explore</a>
  </div>
</body>
</html>
