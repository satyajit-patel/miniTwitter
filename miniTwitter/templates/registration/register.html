{% extends "layout.html" %}

{% block content %}
<style>
  body {
    background-color: #121212;
    color: #ffffff;
  }

  .register-container {
    max-width: 400px;
    margin: 80px auto;
    background-color: #1e1e1e;
    padding: 2rem;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(255, 255, 255, 0.05);
  }

  .register-container h2 {
    text-align: center;
    margin-bottom: 1.5rem;
    color: #ffc107;
  }

  .form-control {
    background-color: #2c2c2c;
    border: 1px solid #444;
    color: #fff;
  }

  .form-control:focus {
    border-color: #ffc107;
    background-color: #2c2c2c;
    color: #fff;
    box-shadow: none;
  }

  .btn-primary {
    width: 100%;
    margin-top: 1rem;
  }

  .text-link {
    text-align: center;
    margin-top: 1rem;
  }
</style>

<div class="register-container">
  <h2>Register</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-primary" type="submit">Register</button>
  </form>
  <p class="text-link text-muted">
    Already have an account? <a href="{% url 'login' %}" class="text-warning">Login here</a>
  </p>
</div>
{% endblock %}
