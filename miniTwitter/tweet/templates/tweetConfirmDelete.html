{% extends "layout.html" %}

{% block title %}
    tweet-page
{% endblock %}

{% block content %}
    <h1 class="text-center mt-4">Are you sure that you want to delete this tweet ?</h1>
    <form method="post">
        {% csrf_token %}
        <button class="btn btn-outline-danger btn-sm">Delete</button>
        <a href="{% url 'tweetList' %}" class="btn btn-outline-success btn-sm">Cancel</a>
        <div class="mt-3 d-flex justify-content-center gap-2">
            
        </div>
    </form>
{% endblock %}
